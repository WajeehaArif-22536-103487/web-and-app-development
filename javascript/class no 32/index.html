<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px);
        }

        .card h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="card-container"></div>
    <script>
        const cardContainer = document.getElementsByClassName("card-container")[0];

        const products = [
            {
                id: 1,
                name: "Product no 01",
                description: "High-quality product with modern features.",
                price: 29.99,
                currency: "USD",
                inStock: true,
                category: "Electronics",
                tags: ["gadget", "tech", "new"],
                createdAt: "2025-05-16T10:00:00Z",
                updatedAt: "2025-05-16T10:00:00Z"
            },
            {
                id: 2,
                name: "Product no 02",
                description: "Durable and affordable item for everyday use.",
                price: 15.50,
                currency: "USD",
                inStock: false,
                category: "Home & Kitchen",
                tags: ["kitchen", "daily-use"],
                createdAt: "2025-05-15T12:30:00Z",
                updatedAt: "2025-05-15T12:30:00Z"
            }
        ];

        products.forEach(product => {
            const card = document.createElement("div");
            card.classList.add("card");

            const cardContent = `
             <h2>${product.name}</h2>
             <p>${product.description}</p>
             <p>Price: ${product.price} ${product.currency}</p>
             <p>Category: ${product.category}</p>
             <p>Tags: ${product.tags.join(", ")}</p>
             <p>In Stock: ${product.inStock ? "Yes" : "No"}</p>
             `;

            card.innerHTML = cardContent;
            cardContainer.appendChild(card);
        });

        // <!-- ES6 -->

        // function styling() {
        // let element = document.getElementById(demo);
        // element = classlist.add (mystyle)
        // }
        // const array =[1,2,3,4,5]

    </script>
</body>

</html>
